<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —à—Ä–∏—Ñ—Ç—ã */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ö–µ–¥–µ—Ä–∞ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2C3E50;
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }

        header .username {
            font-size: 1rem;
            font-weight: 500;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            padding: 10px 15px;
            background-color: #34495E;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2C3E50;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∑–∞–¥–∞—á */
        .task-lists {
            display: flex;
            justify-content: space-between;
            gap: 20px;  /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–æ–ª–æ–Ω–∫–∞–º–∏ */
            margin-top: 20px;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–∞–∂–¥–æ–π –∫–æ–ª–æ–Ω–∫–∏ —Å –∑–∞–¥–∞—á–∞–º–∏ */
        .task-column {
            flex: 1; /* –ö–∞–∂–¥–∞—è –∫–æ–ª–æ–Ω–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç —Ä–∞–≤–Ω—É—é —à–∏—Ä–∏–Ω—É */
            padding: 15px;
            background-color: #ECF0F1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* –°—Ç–∏–ª—å –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –∫–æ–ª–æ–Ω–æ–∫ */
        .task-column h2 {
            text-align: center;
            background-color: #2C3E50;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: white;
            font-weight: 600;
        }

        /* –†–∞–∑–º–µ—â–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
        #toggleTaskButton {
            margin: 15px auto;
            display: block;
            background-color: #2C3E50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #toggleTaskButton:hover {
            background-color: #34495E;
        }

        /* –ó–∞–¥–∞—á–∏ */
        .task-item {
            border: 1px solid #BDC3C7;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            background-color: #fff;
        }

        .task-item:hover {
            transform: scale(1.02);
        }

        .task-header {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .task-time {
            margin-top: 5px;
            color: #7F8C8D;
        }

        .task-done {
            color: #27AE60;
            font-weight: bold;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        #loginModal, #registrationModal, #taskModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .modal-content input, .modal-content textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
        }

        .modal-content textarea {
            resize: none;
            height: 80px;
        }

        .modal-content button {
            width: 100%;
        }

        /* –ü–µ—Ä–µ—Ö–æ–¥—ã */
        #loginModal.active, #registrationModal.active, #taskModal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .switch-link {
            margin-top: 10px;
            cursor: pointer;
            color: #007BFF;
            font-size: 0.9rem;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .task-lists {
                flex-direction: column;
            }

            .task-column {
                flex: 1 1 100%;
                margin-bottom: 20px;
            }
        }
    </style>
    <script>
        $(document).ready(function () {
            function checkAndFetchData() {
                const token = localStorage.getItem('jwtToken');
                if (!token) {
                    $('#loginModal').fadeIn(); // –ü–æ–∫–∞–∑–∞—Ç—å –æ–∫–Ω–æ –ª–æ–≥–∏–Ω–∞, –µ—Å–ª–∏ –Ω–µ—Ç —Ç–æ–∫–µ–Ω–∞
                    $('#logoutButton').hide(); // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –≤—ã—Ö–æ–¥–∞
                    return;
                }

                $.ajax({
                    url: 'http://localhost:8765/user',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    success: function (data) {
                        if (data.username) {
                            $('.username').text(`Welcome, ${data.username}`);
                            $('#logoutButton').show(); // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É –≤—ã—Ö–æ–¥–∞
                            $('#taskUserId').val(data.id); // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                            fetchTasks(); // –ó–∞–≥—Ä—É–∂–∞—Ç—å –∑–∞–¥–∞—á–∏
                        }
                    },
                    error: function (xhr) {
                        if (xhr.status === 403 || xhr.status === 401) {
                            // –û—á–∏—Å—Ç–∏—Ç—å —Ç–æ–∫–µ–Ω –∏ –ø–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –ª–æ–≥–∏–Ω–∞ –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                            localStorage.removeItem('jwtToken');
                            $('#loginModal').fadeIn(); // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ª–æ–≥–∏–Ω–∞
                            $('#loginError').text(xhr.responseJSON?.message || 'Authentication required. Please log in.');
                            $('#logoutButton').hide(); // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –≤—ã—Ö–æ–¥–∞
                        } else {
                            alert('Failed to fetch user data. Please try again.');
                        }
                    }
                });
            }


            function fetchTasks() {
                const token = localStorage.getItem('jwtToken');
                $.ajax({
                    url: 'http://localhost:8765/tasks',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    success: function (tasks) {
                        const pendingTasksContainer = $('.pending-tasks');
                        const completedTasksContainer = $('.completed-tasks');

                        // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
                        pendingTasksContainer.empty();
                        completedTasksContainer.empty();

                        const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone; // –ü–æ–ª—É—á–∞–µ–º —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

                        if (tasks.length > 0) {
                            tasks.forEach(function (task) {
                                // –ï—Å–ª–∏ –∑–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ –∏ –µ—Å—Ç—å –≤—Ä–µ–º—è
                                const taskTime = task.isDone
                                    ? `<div class="task-time">Scheduled for: ${new Date(task.time).toLocaleString('en-US', {
                                        timeZone: userTimeZone,
                                        weekday: 'long',
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit',
                                        second: '2-digit'
                                    })}</div>` // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Ä–µ–º—è —Å —É—á–µ—Ç–æ–º —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞
                                    : ''; // –í—Ä–µ–º—è –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á

                                const taskHtml = `
                                                <div class="task-item" data-task-id="${task.id}">
                                                    <div class="task-header">${task.header}</div>
                                                    <div class="task-text">
                                                        <span class="task-description">${task.text}</span>
                                                        <button class="edit-task-btn">‚úèÔ∏è</button>
                                                        <button class="delete-task-btn">üóëÔ∏è</button>
                                                    </div>
                                                    ${taskTime}
                                                    <div>
                                                        <label>
                                                            <input type="checkbox" class="task-status" ${task.isDone ? 'checked' : ''}> Completed
                                                        </label>
                                                    </div>
                                                </div>
                                            `;
                                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                                if (task.isDone) {
                                    completedTasksContainer.append(taskHtml);
                                } else {
                                    pendingTasksContainer.append(taskHtml);
                                }
                            });
                        } else {
                            pendingTasksContainer.append('<p>No pending tasks available.</p>');
                            completedTasksContainer.append('<p>No completed tasks available.</p>');
                        }
                    },
                    error: function (xhr) {
                        alert('Failed to fetch tasks.');
                    }
                });
            }

            // Logout functionality
            $('#logoutButton').click(function () {
                localStorage.removeItem('jwtToken');
                $('.username').text('Welcome, Guest');
                $('#loginModal').fadeIn();
                $('#logoutButton').hide();
            });

            checkAndFetchData();

            $('#loginForm').submit(function (event) {
                event.preventDefault();

                const formData = {
                    username: $('#loginUsername').val(),
                    password: $('#loginPassword').val()
                };

                $.ajax({
                    url: 'http://localhost:8765/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response, textStatus, xhr) {
                        const authHeader = xhr.getResponseHeader('Authorization');
                        if (authHeader && authHeader.startsWith('Bearer ')) {
                            const token = authHeader.substring(7);
                            localStorage.setItem('jwtToken', token);
                            $('#loginError').text('');
                            $('#loginModal').fadeOut();
                            checkAndFetchData();
                        } else {
                            alert('Login successful, but no token received.');
                        }
                    },
                    error: function (xhr) {
                        if (xhr.status === 401 || xhr.status === 403) {
                            $('#loginError').text(xhr.responseJSON.message || 'Invalid username or password.');
                        } else {
                            $('#loginError').text('An unexpected error occurred. Please try again.');
                        }
                    }
                });
            });

            $('#registrationForm').submit(function (event) {
                event.preventDefault();

                const formData = {
                    username: $('#regUsername').val(),
                    email: $('#regEmail').val(),
                    password: $('#regPassword').val()
                };

                $.ajax({
                    url: 'http://localhost:8765/user',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response, textStatus, xhr) {
                        const authHeader = xhr.getResponseHeader('Authorization');
                        if (authHeader && authHeader.startsWith('Bearer ')) {
                            const token = authHeader.substring(7);
                            localStorage.setItem('jwtToken', token);
                            $('#registrationModal').fadeOut();
                            checkAndFetchData();
                        } else {
                            alert('Registration successful, but no token received. Please log in.');
                        }
                    },
                    error: function (xhr) {
                        if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.errors) {
                            const errorMessages = xhr.responseJSON.errors;
                            $('#registrationError').html(errorMessages.join('<br>'));
                        } else if (xhr.status === 409) {
                            $('#registrationError').text(xhr.responseJSON.message);
                        } else {
                            $('#registrationError').text('An unexpected error occurred.');
                        }
                    }
                });
            });

            $('#switchToRegistration').click(function () {
                $('#loginModal').fadeOut();
                $('#registrationModal').fadeIn();
            });

            $('#switchToLogin').click(function () {
                $('#registrationModal').fadeOut();
                $('#loginModal').fadeIn();
            });


            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–¥–∞—á–∏
            $('#taskForm').submit(function (event) {
                event.preventDefault();

                const token = localStorage.getItem('jwtToken');
                if (!token) {
                    alert('You must be logged in to create a task.');
                    return;
                }

                const taskData = {
                    header: $('#taskHeader').val(),
                    text: $('#taskText').val(),
                    userId: parseInt($('#taskUserId').val(), 10),
                    isDone: false
                };

                $.ajax({
                    url: 'http://localhost:8765/tasks',
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(taskData),
                    success: function (response) {
                        $('#taskForm')[0].reset();
                        $('#taskModal').fadeOut();
                        location.reload();
                    },
                    error: function (xhr) {
                        $('#taskError').text(xhr.responseJSON?.message || 'An unexpected error occurred.');
                    }
                });
            });


            $('#toggleTaskButton').click(function () {
                $('#taskError').text(''); // –û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏
                $('#taskForm')[0].reset(); // –°–±—Ä–æ—Å–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                $('#taskModal').fadeToggle(); // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –º–µ–∂–¥—É "–ø–æ–∫–∞–∑–∞—Ç—å" –∏ "—Å–∫—Ä—ã—Ç—å"
            });

            $('#taskModal').click(function (event) {
                if (event.target.id === 'taskModal') {
                    $('#taskError').text(''); // –û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏
                    $('#taskForm')[0].reset(); // –°–±—Ä–æ—Å–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                    $('#taskModal').fadeOut();
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á–∏
            $('.task-list').on('change', '.task-status', function () {
                const taskId = $(this).closest('.task-item').data('task-id');
                const isDone = $(this).is(':checked');
                const currentTime = isDone ? new Date().toISOString() : null; // –ï—Å–ª–∏ –∑–∞–¥–∞—á–∞ –ø–æ–º–µ—á–µ–Ω–∞ –∫–∞–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–∞—è, –¥–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è

                updateTask(taskId, { isDone, time: currentTime });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –æ–ø–∏—Å–∞–Ω–∏—è –∑–∞–¥–∞—á–∏
            $('.task-list').on('click', '.edit-task-btn', function () {
                const taskItem = $(this).closest('.task-item');
                const taskId = taskItem.data('task-id');
                const descriptionSpan = taskItem.find('.task-description');

                const currentText = descriptionSpan.text();
                const newText = prompt('Edit task description:', currentText);

                if (newText && newText !== currentText) {
                    descriptionSpan.text(newText);
                    updateTask(taskId, { text: newText });
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏
            $('.task-list').on('click', '.delete-task-btn', function () {
                const taskId = $(this).closest('.task-item').data('task-id');

                if (confirm('Are you sure you want to delete this task?')) {
                    deleteTask(taskId);
                }
            });


            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏
            function updateTask(taskId, updatedFields) {
                const token = localStorage.getItem('jwtToken');
                const taskElement = $(`[data-task-id="${taskId}"]`);

                // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö –∑–∞–¥–∞—á–∏ –∏–∑ DOM
                const existingTask = {
                    id: taskId,
                    header: taskElement.find('.task-header').text(),
                    text: taskElement.find('.task-description').text(),
                    time: getValidTime(taskElement.find('.task-time').text()), // Use a helper function to check the date
                    isDone: taskElement.find('.task-status').is(':checked'),
                    userId: parseInt($('#taskUserId').val(), 10) // ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                };

                // –û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö —Å –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏
                const updatedTask = { ...existingTask, ...updatedFields };

                // –û—Ç–ø—Ä–∞–≤–∫–∞ PATCH-–∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                $.ajax({
                    url: 'http://localhost:8765/tasks',
                    method: 'PATCH',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(updatedTask),
                    success: function () {
                        fetchTasks(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞—á–∏
                    },
                    error: function () {
                        alert('Failed to update task. Please try again.');
                    }
                });
            }

            // Helper function to safely parse the date
            function getValidTime(timeText) {
                const time = timeText.replace('Scheduled for: ', '').trim();
                const parsedDate = new Date(time);
                // Return the ISO string if it's a valid date, otherwise null
                return isNaN(parsedDate.getTime()) ? null : parsedDate.toISOString();
            }


            function deleteTask(taskId) {
                const token = localStorage.getItem('jwtToken');

                $.ajax({
                    url: `http://localhost:8765/tasks`,
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    data: JSON.stringify(taskId),
                    success: function (response) {
                        fetchTasks();
                    },
                    error: function (xhr) {
                        alert('Failed to delete task. Please try again.');
                    }
                });
            }

        });
    </script>
</head>
<body>
<header>
    <h1>Task Scheduler</h1>
    <div>
        <span class="username">Welcome, Guest</span>
        <button id="logoutButton" style="display: none;">Logout</button>
    </div>
</header>
<main>
    <div class="task-lists">
        <!-- –°—Ç–æ–ª–±–µ—Ü –¥–ª—è –Ω–µ–≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π -->
        <div class="task-column">
            <button id="toggleTaskButton">Create Task</button>
            <h2>Pending Tasks</h2>
            <div class="task-list pending-tasks"></div>
        </div>
        <!-- –°—Ç–æ–ª–±–µ—Ü –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π -->
        <div class="task-column">
            <h2>Completed Tasks</h2>
            <div class="task-list completed-tasks"></div>
        </div>
    </div>
</main>

<!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
<div id="taskModal">
    <div class="modal-content">
        <h2>Create Task</h2>
        <form id="taskForm">
            <input type="text" id="taskHeader" name="header" placeholder="Task Header" required>
